<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>列表</title>

    <!-- Bootstrap -->
    <link th:href="@{bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <!-- Font Awesome -->
    <link th:href="@{font-awesome/css/font-awesome.min.css}" rel="stylesheet">
    <!-- NProgress -->
    <link th:href="@{nprogress/nprogress.css}" rel="stylesheet">
    <!-- iCheck -->
    <link th:href="@{iCheck/skins/flat/green.css}" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link th:href="@{css/custom.min.css}" rel="stylesheet">
</head>

<body>

<!-- page content -->

<div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
        <div class="x_title">
            <h2>Table design
                <small>Custom design</small>
            </h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                       aria-expanded="false"><i class="fa fa-wrench"></i></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#">Settings 1</a>
                        </li>
                        <li><a href="#">Settings 2</a>
                        </li>
                    </ul>
                </li>
                <li><a class="close-link"><i class="fa fa-close"></i></a>
                </li>
            </ul>
            <div class="clearfix"></div>
        </div>

        <div class="x_content">

            <p>Add class <code>bulk_action</code> to table for bulk actions options on row select
            </p>

            <div class="table-responsive">
                <table class="table table-striped jambo_table bulk_action">
                    <thead>
                    <tr class="headings">
                        <th>
                            <input type="checkbox" id="check-all" class="flat">
                        </th>
                        <th class="column-title">ID</th>
                        <th class="column-title">Name</th>
                        <th class="column-title">Address</th>
                        <th class="column-title">Age</th>
                        <th class="column-title">Edit</th>
                        <th class="column-title">Delete</th>
                        <th class="column-title no-link last"><span class="nobr">Action</span>
                        </th>
                        <th class="bulk-actions" colspan="7">
                            <a class="antoo" style="color:#fff; font-weight:500;">Bulk Actions (
                                <span class="action-cnt"> </span> ) <i
                                        class="fa fa-chevron-down"></i></a>
                        </th>
                    </tr>
                    </thead>

                    <tbody>

                    <tr class="even pointer" th:each="user,userStat:${personList}">
                        <td class="a-center ">
                            <input type="checkbox" class="flat" name="table_records">
                        </td>
                        <td class=" " th:text="${user.id}">121000040</td>
                        <td class=" " th:text="${user.name}">May 23, 2014 11:47:56 PM</td>
                        <td class=" " th:text="${user.address}">121000210</td>
                        <td class=" " th:text="${user.age}">John Blank L</td>
                        <td class=" " th:text="${userStat.count}">Paid</td>
                        <td class="a-right a-right ">编辑</td>
                        <td class=" last"><a href="#">删除</a>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>


        </div>
    </div>
</div>


<!-- /page content -->


<!-- jQuery -->
<script th:src="@{jquery-3.2.1.js}" type="text/javascript"></script>
<!-- Bootstrap -->
<script th:src="@{bootstrap/js/bootstrap.min.js}"></script>
<!-- FastClick -->
<script th:src="@{fastclick/lib/fastclick.js}"></script>
<!-- NProgress -->
<script th:src="@{nprogress/nprogress.js}"></script>
<!-- iCheck -->
<script th:src="@{iCheck/icheck.min.js}"></script>

<!-- Custom Theme Scripts -->
<script th:src="@{js/custom.min.js}"></script>
</body>
</html>
