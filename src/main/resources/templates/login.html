<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-COMPATIBLE" content="IE-edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="jquery-ui-1.12.1/jquery-ui.min.css" rel="stylesheet"/>

    <title>登录</title>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="#">首页</a></li>
                <li><a href="/chat">聊天室</a></li>
                <li><a href="/bbb">测试页面</a></li>
                <li><a href="/action">Angular</a></li>
                <li><a href="#">关于</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid" style="margin-top: 100px;margin-left: 50px;">
    <div th:if="${param.error}">
        <strong> 无效的账号和密码</strong>
    </div>
    <div th:if="${param.logout}">
        <strong> 你已注销</strong>
    </div>

    <form th:action="@{/login}" method="post" class="form-inline">
        <div class="form-group">
            <label for="username">账号</label>
            <input type="text" name="username" id="username" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" name="password" id="password" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-info">登录</button>
    </form>
</div>
<script src="https://cdn.bootcss.com/sockjs-client/1.1.4/sockjs.js"></script>
<script src="https://cdn.bootcss.com/stomp.js/2.3.3/stomp.js"></script>
<script th:src="@{jquery-3.2.1.js}" type="text/javascript"></script>
<script th:src="@{bootstrap/js/bootstrap.js}" type="text/javascript"></script>

</body>
</html>
