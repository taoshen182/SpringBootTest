<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html;charset=UTF-8"/>
    <meta http-equiv="X-UA-COMPATIBLE" content="IE-edge"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>

    <link th:href="@{bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{bootstrap/dist/css/bootstrap-theme.min.css}" rel="stylesheet"/>

    <title>登录</title>
</head>
<body>
<div th:if="${param.error}">
    无效的账号和密码
</div>
<div th:if="${param.logout}">
    你已注销
</div>

<form th:action="@{/login}" method="post">
    <div><label>账号：<input type="text" name="username"/></label></div>
    <div><label>密码：<input type="password" name="password"/></label></div>
    <div><input type="submit" value="登录"></div>
</form>

<script src="https://cdn.bootcss.com/sockjs-client/1.1.4/sockjs.js"></script>
<script src="https://cdn.bootcss.com/stomp.js/2.3.3/stomp.js"></script>
<script th:src="@{jquery-3.2.1.js}" type="text/javascript"></script>
<script th:src="@{bootstrap/dist/js/bootstrap.js}" type="text/javascript"></script>

</body>
</html>
