<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>用户编辑! | </title>

    <!-- Bootstrap -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <!-- Font Awesome -->
    <link th:href="@{/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
    <!-- NProgress -->
    <link th:href="@{/nprogress/nprogress.css}" rel="stylesheet">
    <!-- iCheck -->
    <link th:href="@{/iCheck/skins/flat/green.css}" rel="stylesheet">
    <!-- bootstrap-wysiwyg -->
    <link th:href="@{/google-code-prettify/bin/prettify.min.css}" rel="stylesheet">
    <!-- Select2 -->
    <link th:href="@{/select2/dist/css/select2.min.css}" rel="stylesheet">
    <!-- Switchery -->
    <link th:href="@{/switchery/dist/switchery.min.css}" rel="stylesheet">
    <!-- starrr -->
    <link th:href="@{/starrr/dist/starrr.css}" rel="stylesheet">
    <!-- bootstrap-daterangepicker -->
    <link th:href="@{/bootstrap-daterangepicker/daterangepicker.css}" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link th:href="@{/css/custom.min.css}" rel="stylesheet">
</head>

<body>
<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>用户编辑
                    <small>different form elements</small>
                </h2>
                <ul class="nav navbar-right panel_toolbox">
                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                           aria-expanded="false"><i class="fa fa-wrench"></i></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#">Settings 1</a>
                            </li>
                            <li><a href="#">Settings 2</a>
                            </li>
                        </ul>
                    </li>
                    <li><a class="close-link"><i class="fa fa-close"></i></a>
                    </li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <br/>
                <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left" >

                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">姓名 <span
                                class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" id="first-name" required="required"  th:value="${user==null?'':user.username}"
                                   class="form-control col-md-7 col-xs-12">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">状态</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <div id="gender" class="btn-group" data-toggle="buttons">
                                <label class="btn btn-default" data-toggle-class="btn-primary" th:if="${user.enabled}"
                                       data-toggle-passive-class="btn-default">
                                    <input type="radio" name="gender" value="male"> &nbsp;
                                    正常 &nbsp;
                                </label>
                                <label class="btn btn-primary" data-toggle-class="btn-primary"
                                       th:unless="${user.enabled}"
                                       data-toggle-passive-class="btn-default">
                                    <input type="radio" name="gender" value="female"> 冻结
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Date Of Birth <span
                                class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input id="birthday" class="date-picker form-control col-md-7 col-xs-12" required="required"
                                   type="text">
                        </div>
                    </div>
                    <div class="ln_solid"></div>
                    <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                            <a class="btn btn-primary" type="button" th:href="@{/admin/user}">
                                Cancel
                            </a>
                            <button class="btn btn-primary" type="reset">Reset</button>
                            <button type="submit" class="btn btn-success">Submit</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>


<!-- jQuery -->
<script th:src="@{/jquery-3.2.1.js}" type="text/javascript"></script>
<!-- Bootstrap -->
<script th:src="@{/bootstrap/dist/js/bootstrap.min.js}"></script>
<!-- FastClick -->
<script th:src="@{/fastclick/lib/fastclick.js}"></script>
<!-- NProgress -->
<script th:src="@{/nprogress/nprogress.js}"></script>
<!-- bootstrap-progressbar -->
<script th:src="@{/bootstrap-progressbar/bootstrap-progressbar.min.js}"></script>
<!-- iCheck -->
<script th:src="@{/iCheck/icheck.min.js}"></script>
<!-- bootstrap-daterangepicker -->
<script th:src="@{/moment/min/moment.min.js}"></script>
<script th:src="@{/bootstrap-daterangepicker/daterangepicker.js}"></script>
<!-- bootstrap-wysiwyg -->
<script th:src="@{/bootstrap-wysiwyg/js/bootstrap-wysiwyg.min.js}"></script>
<script th:src="@{/jquery.hotkeys/jquery.hotkeys.js}"></script>
<script th:src="@{/google-code-prettify/src/prettify.js}"></script>
<!-- jQuery Tags Input -->
<script th:src="@{/jquery.tagsinput/src/jquery.tagsinput.js}"></script>
<!-- Switchery -->
<script th:src="@{/switchery/dist/switchery.min.js}"></script>
<!-- Select2 -->
<script th:src="@{/select2/dist/js/select2.full.min.js}"></script>
<!-- Parsley -->
<script th:src="@{/parsleyjs/dist/parsley.min.js}"></script>
<!-- Autosize -->
<script th:src="@{/autosize/dist/autosize.min.js}"></script>
<!-- jQuery autocomplete -->
<script th:src="@{/devbridge-autocomplete/dist/jquery.autocomplete.min.js}"></script>
<!-- starrr -->
<script th:src="@{/starrr/dist/starrr.js}"></script>
<!-- Custom Theme Scripts -->
<script th:src="@{/js/custom.min.js}"></script>

</body>
</html>
