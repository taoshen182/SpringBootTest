<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link th:href="@{bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet"/>
    <link th:href="@{css/gbtags.css}" rel="stylesheet">
    <link th:href="@{font-awesome/css/font-awesome.min.css}" rel="stylesheet"/>
    <title>主页 </title>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">Simple</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Sign up</a></li>
                <li><a href="#">Sign in</a></li>
            </ul>
        </div>
    </div>
</div>
<div id="header">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <h1>Simple landing page</h1>
                <h2 class="subtitle">No need huge slogan, we believe in less is better</h2>
                <form class="form-inline signup" role="form">
                    <div class="form-group">
                        <input type="email" class="form-control" id="exampleInputEmail1"
                               placeholder="Enter your email address">
                    </div>
                    <button type="submit" class="btn btn-theme">Get it now</button>
                </form>
            </div>
            <div class="col-lg-4 col-lg-offset-2">
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    </ol>
                    <!-- slides -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="assets/img/slide1.png" alt="">
                        </div>
                        <div class="item">
                            <img src="assets/img/slide2.png" alt="">
                        </div>
                        <div class="item">
                            <img src="assets/img/slide3.png" alt="">
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<div id="footer">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-lg-offset-3">
                <p class="copyright">Copyright &copy; 2014 - Bootstraptaste.com</p>
            </div>
        </div>
    </div>
</div>
<script th:src="@{jquery-3.2.1.js}" type="text/javascript"></script>
<script th:src="@{bootstrap/js/bootstrap.js}" type="text/javascript"></script>
</body>
</html>
